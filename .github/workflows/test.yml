name: Test Suite

on:
  push:
    branches: [main, develop, refactor/*]
  pull_request:
    branches: [main]

jobs:
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Jarvis

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: Jarvis/go.sum

      - name: Run Go tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check coverage
        run: |
          go tool cover -func=coverage.out | tail -1
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | tr -d '%')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "::warning::Coverage is below 60%"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./Jarvis/coverage.out
          flags: go
          fail_ci_if_error: false
        continue-on-error: true

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Jarvis

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: Jarvis/go.sum

      - name: Build Jarvis
        run: go build -o jarvis .

      - name: Verify binary
        run: |
          ./jarvis -h || true
          ls -la jarvis

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Jarvis

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: Jarvis/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: Jarvis
          args: --timeout=5m
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build mcpm-daemon image
        run: docker build -t mcpm-daemon ./mcpm-daemon

      - name: Verify image
        run: docker images mcpm-daemon
