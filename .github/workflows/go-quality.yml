name: Go Quality

on:
  push:
    branches: [ main ]
    paths:
      - 'Jarvis/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Jarvis/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Jarvis
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: Jarvis

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Jarvis
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - name: Test
        run: go test -v ./...
