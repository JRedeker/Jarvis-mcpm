[project]
name = "cipher-aggregator"
version = "0.1.0"
description = "MCP server aggregator with intelligent routing and tool orchestration"
requires-python = ">=3.13"

dependencies = [
    "mcp>=1.0.0",
    "psutil>=5.9.0",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.20.0",
    "opentelemetry-semantic-conventions>=0.41b0",
    "duckdb>=1.0.0",
    "pyyaml>=6.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["servers"]

[tool.pyrefly]
project-excludes = ["get-pip.py"]
project-includes = [
    "**/*.py*",
    "**/*.ipynb",
]

[tool.ruff]
exclude = [
    "get-pip.py",  # Generated file from PyPA
    ".venv",
    ".mypy_cache",
    ".ruff_cache",
]

[tool.ruff.lint]
# Ignore E402 (module level import not at top of file) for specific files
# that need to manipulate sys.path before imports
per-file-ignores = {"servers/routing-metadata-mcp.py" = ["E402"]}

[dependency-groups]
dev = [
    "pyrefly>=0.41.3",
]

[tool]
