version: '3.8'

services:
  mcpjungle:
    image: mcpjungle/mcpjungle:latest-stdio
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - .:/host  # For filesystem access
      - ./config/jarvis/servers:/config/servers  # Server configs
    environment:
      - DATABASE_URL=postgres://mcpjungle:secure_password@postgres:5432/mcpjungle_db
      - LOG_LEVEL=info
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mcpjungle_db
      - POSTGRES_USER=mcpjungle
      - POSTGRES_PASSWORD=secure_password
    restart: unless-stopped

volumes:
  postgres_data:
