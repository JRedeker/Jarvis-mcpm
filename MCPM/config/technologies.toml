# MCP Technologies Registry
# Centralized source of truth for all MCP server technologies
# Last Updated: 2025-11-18

[metadata]
version = "1.0"
last_updated = "2025-11-18"
description = "Centralized registry of MCP server technologies with correct GitHub repos and categorization"

# Core Tools (100% necessary for all workflows)
[technologies.core]
context7 = {
    repo = "https://github.com/upstash/context7",
    category = "core",
    priority = 1,
    transport = "streamable_http",
    description = "Documentation lookup via llms.txt - real-time library docs"
}

morph = {
    docs = "https://docs.morphllm.com/guides/mcp",
    category = "core",
    priority = 1,
    transport = "stdio",
    description = "AI-powered code editing and refactoring"
}

fetch = {
    repo = "https://github.com/zcaceres/fetch-mcp",
    category = "core",
    priority = 1,
    transport = "stdio",
    description = "Web content fetching and HTML to markdown conversion"
}

task_master = {
    repo = "https://github.com/eyaltoledano/claude-task-master",
    category = "core",
    priority = 1,
    transport = "stdio",
    description = "Task management and project organization"
}

openspec = {
    repo = "https://github.com/fission-ai/openspec",
    category = "core",
    priority = 1,
    transport = "stdio",
    description = "API specifications and documentation"
}

# Universal Tools (always enabled when working)
[technologies.universal]
gpt_researcher = {
    repo = "https://github.com/assafelovic/gptr-mcp",
    category = "universal",
    priority = 2,
    transport = "stdio",
    description = "AI-powered research and report generation"
}

firecrawl = {
    repo = "https://github.com/firecrawl/firecrawl-mcp-server",
    docs = "https://docs.firecrawl.dev/mcp-server",
    category = "universal",
    priority = 2,
    transport = "stdio",
    description = "Advanced web scraping and content extraction"
}

github = {
    repo = "https://github.com/github/github-mcp-server",
    category = "universal",
    priority = 2,
    transport = "stdio",
    description = "GitHub API integration for repository management"
}

brave = {
    repo = "https://github.com/brave/brave-search-mcp-server",
    category = "universal",
    priority = 2,
    transport = "stdio",
    description = "Privacy-focused web search via Brave Search API"
}

# Frontend Group Tools
[technologies.frontend]
playwright = {
    repo = "https://github.com/microsoft/playwright-mcp",
    category = "frontend",
    priority = 3,
    transport = "stdio",
    description = "Browser automation and testing"
}

magic = {
    repo = "https://github.com/21st-dev/magic-mcp",
    category = "frontend",
    priority = 3,
    transport = "stdio",
    description = "Frontend development tooling"
}

# Backend Group Tools
[technologies.backend]
fastapi_mcp = {
    repo = "https://github.com/tadata-org/fastapi_mcp",
    category = "backend",
    priority = 3,
    transport = "stdio",
    description = "FastAPI development and API management"
}

sqlite = {
    package = "@modelcontextprotocol/server-sqlite",
    category = "backend",
    priority = 3,
    transport = "stdio",
    description = "SQLite database operations"
}

memory = {
    package = "@modelcontextprotocol/server-memory",
    category = "backend",
    priority = 3,
    transport = "stdio",
    description = "Persistent key-value storage"
}

filesystem = {
    package = "@modelcontextprotocol/server-filesystem",
    category = "backend",
    priority = 3,
    transport = "stdio",
    description = "File system operations with security restrictions"
}

# Reference/TBD
[technologies.reference]
mcpjungle = {
    repo = "https://github.com/mcpjungle/MCPJungle",
    category = "reference",
    transport = "http",
    description = "MCP server aggregation and management platform"
}

mindsdb = {
    repo = "https://github.com/mindsdb/mindsdb",
    docker = "mindsdb/mindsdb:latest",
    category = "tbd",
    notes = "Not yet sure how or what we use this for - needs evaluation",
    transport = "stdio",
    description = "AI-powered database and machine learning platform"
}

# Package mappings for official MCP servers
[package_mappings]
"@modelcontextprotocol/server-fetch" = "fetch"
"@modelcontextprotocol/server-github" = "github"
"@modelcontextprotocol/server-memory" = "memory"
"@modelcontextprotocol/server-playwright" = "playwright"
"@modelcontextprotocol/server-sqlite" = "sqlite"
"@modelcontextprotocol/server-filesystem" = "filesystem"
